apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginxingress
spec:
  ingressClassName: nginx
  rules:
    - host: nginxtest.locallab.local
      http:
        paths:
          - backend:
              service:
                name: nginx-service
                port:
                  number: 80
            path: /
            pathType: Prefix
